<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standard Notes Generator V5.2</title>
</head>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Calibri', sans-serif;
        font-size: 12.5px;
        letter-spacing: 1.5px;
        background-color: #F5F7FA;
        color: #2C3E50;
        transition: background-color 0.3s ease, color 0.3s ease;
    }

    * {
        box-sizing: border-box; 
    }

    .color-box {
        position: fixed;
        top: 9px;
        right: 10px;
        background: #f0f0f0;
        border: 1px solid #ccc;
        border-radius: 10px;
        padding: 5px;
        z-index: 50;
    }

    .color-picker-container {
        display: flex;
        align-items: center;
    }

    input[type="color"] {
        appearance: none;
        -webkit-appearance: none;
        border: none;
        width: 25px;
        height: 25px;
        border-radius: 50%;
        padding: 0;
        cursor: pointer;
        box-shadow: 0 0 3px rgba(0, 0, 0, 0.2);
    }

    input[type="color"]::-webkit-color-swatch-wrapper {
        padding: 0;
        border-radius: 50%;
    }

    input[type="color"]::-webkit-color-swatch {
        border: none;
        border-radius: 50%;
    }

    input[type="color"]::-moz-color-swatch {
        border: none;
        border-radius: 50%;
    }

    input[type="color"]::-moz-focus-inner {
        border: 0;
    }

    .divHeader {
        position: fixed; 
        top: 0px;
        left: 0;
        right: 0;
        display: flex;
        justify-content: center; 
        align-items: center;
        z-index: 20; 
        transition: top 0.3s ease;
        background-color: #2C3E50;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: border-radius 0.3s ease, background-color 0.3s ease; 
    }

    .version-circle {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 45px;
        height: 45px;
        background-color: #1E90FF; 
        color: white;
        border-radius: 50%;
        font-size: 17.5px;
        margin-right: 10px; 
        border: solid 2px white;
    }

    header {
        display: flex;
        width: 100%;
        align-items: center; 
        font-size: 15px;
        font-weight: bold;
        color: #ffffff;
        padding: 5px 25px 5px 10px; 
        text-align: center;
        cursor: default;
        letter-spacing: 1.5px;
    }

    .divsContainer {
        display: flex; 
        flex-direction: column; 
        justify-content: center; 
        align-items: center; 
        width: 100%; 
        margin: 55px 0 0 0; 
    }

    table {
        width: 100%;
        border: none;
        border-collapse: collapse; 
        table-layout: fixed; 
        letter-spacing: 1px;
    }

    th {
        border: none;
        text-align: left;
        padding: 10px 5px 0 5px;
    }

    td {
        position: relative;
        border: none;
        text-align: left;
        padding: 5px 5px 0 5px;
    }

    td:first-child {
        padding-right: 5px;  
    }

    td:last-child {
        padding-left: 5px;  
    }

    .form1Div {
        width: 470px; 
    }

    .form1DivHeader {
        position: inherit;
        width: 100%;  
        box-sizing: border-box;  
        background-color: #2C3E50;
        font-weight: bold;
        color: #ffffff;
        padding: 10px 20px 7px 20px;  
        text-align: center;
        cursor: default;
        border-radius: 5px;
    }

    .form1DivInput {
        display: flex;  
        align-items: stretch;  
        justify-content: space-between;  
        width: 100%;  
        box-sizing: border-box;
        background-color: none;
        color: #ffffff;
        padding: 0;
    }

    label {
        display: block; 
        color: default;
        margin-left: 10px; 
    }

    input, select {
        width: 100%;  
        padding: 0 5px;
        margin: 0;
        box-sizing: border-box;
        border: solid 2px #2C3E50;
        border-radius: 5px;  
        line-height: 1.5;
        color: #2C3E50;
    }

    input:focus, select:focus {
        outline: none;  
    }

    textarea.notepad {
        width: 100%;
        padding: 5px;  
        margin: 0;
        box-sizing: border-box;  
        border: none;
        border-radius: 5px;
        border: solid 2px #2C3E50;  
        line-height: 1.5;  
        resize: vertical;  
        min-height: 50px;  
        overflow-y: hidden; 
        resize: none; 
        color: #2C3E50;
    }

    textarea:focus {
        outline: none;  
    }

    input.input-and-button {
        width: 75%;  
        padding: 0 5px;  
        line-height: 1.5px;
        box-sizing: border-box;
        border: 2px solid #2C3E50;
        border-radius: 5px;  
        margin-right: 5px;
    }

    select.input-and-button {
        width: 75%;  
        padding: 0 5px;  
        line-height: 1.5px;
        box-sizing: border-box;
        border: 2px solid #2C3E50;
        border-radius: 5px; 
        margin-right: 5px; 
    }

    button.input-and-button {
        width: 25%;  
        padding: 0;  
        color: white;
        cursor: pointer;
        text-align: center;
        letter-spacing: 1.5px;
        transition: transform 0.1s ease; 
        line-height: 23px; 
    }

    button.form1-button {
        width: 100%;
        padding: 0;  
        color: white;
        cursor: pointer;
        text-align: center;
        letter-spacing: 1.5px;
        transition: transform 0.1s ease;
        margin-top: 7.5px;
    }

    .form2Div {
        width: 470px; 
        margin-bottom: 50px;
    }

    .buttonDiv {
        margin-bottom: 50px;
        width: 470px; 
    }

    .form2DivInput {
        display: flex;  
        align-items: center;  
        justify-content: space-between;  
        width: 100%;  
        box-sizing: border-box;  
        border-radius: 5px;
        color: #ffffff;
        padding: 0;
        background-color: #2C3E50;
        margin-top: 10px;
    }

    .form2DivChecklist {
        display: flex;  
        flex-direction: column;
        align-items: flex-start;  
        text-align: left;
        width: 100%;  
        box-sizing: border-box;  
        border-radius: 5px;
        border: 2px solid #2C3E50;
        color: #2C3E50;
        padding: 0;
        background-color: #fff;
        margin-top: 10px;
    }

    label.form2-label {
        color: #ffffff; 
        display: flex;
        width: 42.5%; 
        padding-right: 5px;
    }

    input.form2-input, select.form2-input {
        width: 57.5%; 
        border-radius: 0px 5px 5px 0px; 
    }

    .form2DivTextarea {
        display: flex;  
        flex-direction: column;  
        align-items: flex-start;  
        justify-content: flex-start;  
        width: 100%;  
        box-sizing: border-box;  
        border-radius: 5px;
        border: 2px solid #2C3E50;
        color: #ffffff;
        padding: 0;
        background-color: #2C3E50;
        margin-top: 10px;
    }

    label.form2-label-textarea {
        height: 15px;
        color: #ffffff; 
        margin-top: 5px;  
        margin-bottom: 5px;  
    }

    textarea.form2-textarea {
        width: 100%;
        padding: 5px; 
        margin: 0;  
        box-sizing: border-box; 
        border: none;
        border-radius: 0 0 5px 5px; 
        line-height: 1.5; 
        resize: none;
        overflow-y: hidden; 
        color: #2C3E50;
    }

    button.form2-button {
        width: 100%;  
        padding: 0;  
        border-radius: 5px;  
        color: white;
        cursor: pointer;
        text-align: center;
        transition: transform 0.1s ease;  
        margin-top: 7.5px;
    }

    button.form2-button:active {
        transform: scale(0.95); 
    }

    button {
        padding: 0px 20px; 
        color: white;
        cursor: pointer;
        text-align: center;
        transition: transform 0.1s ease, background-color 0.3s ease; 
        line-height: 25px; 
        display: block;
        margin: 0 auto;  
        border: 2px solid #2C3E50;
        border-radius: 5px;  
        background-color: #1E90FF; 
        height: 28px;
        position: relative;
        overflow: hidden;
    }

    button::after {
        content: "";
        position: absolute;
        top: 0;
        left: -75%;
        width: 50%;
        height: 100%;
        background: linear-gradient(
            120deg,
            transparent,
            rgba(255, 255, 255, 0.6),
            transparent
        );
        transform: skewX(-20deg);
        pointer-events: none;
    }

    button:hover {
        background-color: #1C86EE;
        border: solid 2px #1C86EE;
    }

    button:hover::after {
        animation: shimmer 0.5s linear 1;
    }

    @keyframes shimmer {
        0% {
            left: -75%;
        }
        100% {
            left: 125%;
        }
    }

    button:active {
        transform: scale(0.95); 
    }

    input, select {
        height: 28px;
    }

    input, select, textarea, button {
        font-family: 'Calibri', sans-serif;
        font-size: 12.5px;
        letter-spacing: 1.5px;
    }

    #overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); 
        z-index: 999; 
        pointer-events: all; 
    }

    #floatingDiv {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0.8); /* Start with a smaller scale */
        border: 2.5px solid #2C3E50;
        border-radius: 7.5px;
        background-color: #F5F7FA;
        padding: 0;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        z-index: 1000;
        width: 450px;
        font-weight: normal;
        overflow: hidden;
        opacity: 0; 
        transition: transform 0.3s ease-out, opacity 0.3s ease-out;
    }

    #floatingDiv.show {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
    }    

    #floatingDivHeader {
        width: 100%; 
        text-align: left;
        background-color: #2C3E50;
        color: white;
        padding: 10px; 
        box-sizing: content-box; 
        margin: 0;
    }

    #copiedValues {
        padding: 0 15px;
        text-align: left; 
        margin: 10px auto;
        word-wrap: break-word;
        white-space: pre-wrap; 
        overflow-wrap: break-word; 
        display: block; 
        width: calc(100% - 15px); 
        max-width: 100%; 
        color: #555555;
    }

    #floating1Div {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0.8);
        border: 2.5px solid #2C3E50;
        border-radius: 7.5px;
        background-color: #F5F7FA;
        padding: 0;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        z-index: 1000;
        width: 450px;
        font-weight: normal;
        overflow: hidden;
        opacity: 0; 
        transition: transform 0.3s ease-out, opacity 0.3s ease-out; 
    }

    #floating1Div.show {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1); /* Keep centering and zoom effect */
    }

    #floating1DivHeader {
        width: 100%; 
        text-align: left;
        background-color: #2C3E50;
        color: white;
        padding: 10px 10px 10px 20px; 
        box-sizing: content-box; 
        margin: 0;
    }

    #sfTaggingValues {
        padding: 0 10px;
        text-align: center; 
        margin: 10px 0; 
        overflow-wrap: break-word; 
        color: #2C3E50;
    }

    #okButton {
        margin-bottom: 10px; 
        line-height: 24px;
    }

    #okButton1 {
        margin-bottom: 10px; 
        line-height: 24px;
    }

    #floating2Div {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0.8);
        border: 2.5px solid #2C3E50;
        border-radius: 7.5px;
        background-color: #F5F7FA;
        padding: 0;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        z-index: 1000;
        width: 460px;
        min-height: 15%; 
        max-height: 95%; 
        font-weight: normal;
        box-sizing: border-box;
        overflow-y: auto; 
        opacity: 0;
        transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
    }

    #floating2Div.show {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
    }

    #floating2Div::-webkit-scrollbar {
        display: none; 
    }

    #floating2DivHeader {
        width: 100%;
        text-align: left;
        background-color: #2C3E50;
        color: white;
        font-weight: bold;
        padding: 10px;
        box-sizing: border-box;
        margin: 0;
    }

    .form3Div {
        position: relative;
        margin: 0;
        width: 100%;
        height: auto;
    }

    #form3Container {
        position: relative;
        overflow-y: auto;  
        height: 100%;  
        box-sizing: border-box; 
        min-height: 100px;
        background-color: transparent;
    }

    .form3DivInput {
        display: flex;  
        align-items: center;  
        justify-content: space-between;  
        width: 100%;  
        box-sizing: border-box;
        color: white;
        background-color: #2C3E50;
        margin-top: 10px;
        padding: 0;
        border-radius: 5px;
    }

    label.form3-label {
        color: #ffffff; 
        display: flex;
        width: 42.5%; 
        padding-right: 5px;
    }

    input.form3-input, select.form3-input {
        width: 57.5%; 
        border-radius: 0px 5px 5px 0px; 
    }

    .form3DivTextarea {
        display: flex;  
        flex-direction: column;  
        align-items: flex-start;  
        justify-content: flex-start;  
        width: 100%;  
        box-sizing: border-box;  
        border-radius: 5px;
        border: 2px solid #2C3E50;
        background-color: none;
        color: #ffffff;
        padding: 0;
        background-color: #2C3E50;

    }

    label.form3-label-textarea {
        height: 15px;
        color: #ffffff; 
        margin-top: 5px;

    }

    textarea.form3-textarea {
        width: 100%;
        padding: 5px; 
        margin: 0;

    }

    button.form3-button {

        margin-bottom: 15px;
    }

    .instructions-list {
        list-style-type: disc; 
        margin-left: 0; 
        font-size: 14px; 
        color: #fff; 
    }

    .instructions-list li {
        line-height: 1.5;
    }

    .checklist {
        list-style-type: circle; 
        margin-left: 0; 
        font-size: 14px; 
        color: #2C3E50; 
    }

    .checklist li {
        line-height: 1.5;
    }

    .requirements-header {
        font-size: 14.5px;
        font-weight: bold;
        margin: 15px 0 0 20px;   /* top, right, bottom, left */
        text-align: left;
        color: #2C3E50;
    }

    .customer-talking-points-header {
        font-size: 14.5px;
        font-weight: bold;
        margin: 0 0 0 20px;   /* top, right, bottom, left */
        text-align: left;
        color: #2C3E50;
    }

    .checklist-header {
        font-size: 14.5px;
        font-weight: bold;
        margin: 0 0 0 20px;   /* top, right, bottom, left */
        text-align: left;
        color: #2C3E50;
    }

    .footer {
        display: flex; 
        justify-content: center; 
        align-items: center; 
        padding: 4px;
        background-color: #2C3E50; 
        backdrop-filter: blur(10px); 
        box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.1); 
        font: 1em Arial, sans-serif;
        font-size: 0.7em;
        color: white;
        position: fixed;
        bottom: 0;
        width: 100%;
        height: 55px;
        letter-spacing: 1px;
        z-index: 100;
    }

    .timer {
        display: flex;
        justify-content: center; 
        align-items: center; 
        border-radius: 10px;
        width: 150px; 
        height: 45px; 
        border: solid 2px white;
        box-sizing: border-box; 
    }

    #timerTable {
        width: 100%; 
        border-collapse: collapse; 
        text-align: center; 
        margin: 0;
        height: 100%;
    }

    #timerTable tr, #timerTable td {
        padding: 0; 
        margin: 0; 
    }

    #timerTable tr:not(:first-child) td:first-child {
        border-right: 2px solid white; 
        border-radius: 0 0 0 8px;
        background-color: #1E90FF;
    }

    #timerTable tr:not(:first-child) td:last-child {
        border-left: 2px solid white; 
        border-radius: 0 0 8px 0;
        background-color: #1E90FF;
        
    }

    #timerDisplay {
        font-size: 1.5em;
        letter-spacing: 5px;

    #timerToggleButton,
    #timerResetButton {
        width: 100%; 
        height: 20px; 
        font-size: 1.2em;

        background-color: #1E90FF;
        display: flex; 
        justify-content: center; 
        align-items: center; 
        transition: transform 0.05s ease; 
    }

    #timerToggleButton {
        border-radius: 0 0 0 8px;
    }

    #timerResetButton {
        border-radius: 0 0 8px 0;
    }

    .footer > .timer {
        margin-right: 10px; 
    }
</style>

    function handleSplitChange() {

            return;

        const placeholder = allVocOptions.find(opt => opt.value === "");
        if (placeholder) {
            vocSelect.appendChild(placeholder);
        }

        allVocOptions.forEach(option => {
            if (
                (lobSelectedValue === "TECH" && ["REQUEST", "FOLLOW-UP", "COMPLAINT"].includes(option.value)) ||
                (lobSelectedValue === "NON-TECH" && option.value === "REQUEST")
            ) {
                vocSelect.appendChild(option);
            }
        });

        vocSelect.selectedIndex = 0;

        handleVocChange();

    function handleVocChange() {
        resetForm2ContainerAndRebuildButtons();

        hideRow(landlineNumRow);

        if (vocValue === "") {
            intentSelect.innerHTML = "";
            if (placeholderClone) {
            intentSelect.appendChild(placeholderClone.cloneNode(true));
            }
            return;
        }

        if (lobValue === "TECH") {
            if (vocValue === "FOLLOW-UP") {
            showRowAndScroll(intentWocasRow);

            hideRow(landlineNumRow);

            showRowAndScroll(intentWocasRow);
        }

        intentSelect.innerHTML = "";

            if (el.tagName === "OPTION" && el.dataset.group === group) {
                intentSelect.appendChild(el.cloneNode(true));
            }
            });
        }

        intentSelect.selectedIndex = 0;
    }

    let typingInterval;

    function typeWriter(text, element, delay = 50) {
        let index = 0;
        const originalSpan = element.querySelector(".version-circle"); 

        element.innerHTML = "";
        element.appendChild(originalSpan); 

        if (typingInterval) {
            clearInterval(typingInterval);
        }

        typingInterval = setInterval(() => {
            if (index < text.length) {            
                element.innerHTML += text.charAt(index);
                index++;
            } else {
                clearInterval(typingInterval);
            }
        }, delay);
    }

            } else {

            }

            navigator.clipboard.writeText(valueToCopy)

        const field = document.querySelector(`[name="${fieldName}"]`);
        if (!field) return false;

        const fieldRow = field.closest("tr");
        const fieldStyle = window.getComputedStyle(field);

        return field.offsetParent !== null &&  
            !(fieldRow?.style.display === "none" ||
                fieldStyle.display === "none" ||
                fieldStyle.visibility === "hidden" ||
                fieldStyle.opacity === "0");
    }

        if (!isFieldVisible(fieldName)) return "";

        if (field.tagName.toLowerCase() === "textarea") {
            value = value.replace(/\n/g, " | ");

        return value;

                    button.textContent = label;
                    button.onclick = buttonHandlers[buttonIndex];
                    button.classList.add("form2-button");

                    cell.appendChild(button);
                    row.appendChild(cell);
                    buttonIndex++;
                    hasButton = true;
                    break;
                }

                if (!cell.hasChildNodes()) {
                    row.appendChild(document.createElement("td"));
                }
            }

            if (hasButton) {
                buttonTable.appendChild(row);
            }
        }

        return buttonTable;
    }

    function showFuseFloatingDiv(concernCopiedText, actionsTakenCopiedText, ffupCopiedText, specialInstCopiedText) {
        const floatingDiv = document.getElementById("floatingDiv");
        const overlay = document.getElementById("overlay");

        let floatingDivHeader = document.getElementById("floatingDivHeader");
        if (!floatingDivHeader) {
            floatingDivHeader = document.createElement("div");
            floatingDivHeader.id = "floatingDivHeader";
            floatingDiv.prepend(floatingDivHeader);
        }
        floatingDivHeader.textContent = "FUSE NOTES: Click the text to copy!";

        const copiedValues = document.getElementById("copiedValues");
        copiedValues.innerHTML = "";

        const combinedSections = [
            [concernCopiedText, actionsTakenCopiedText].filter(Boolean).join("\n"),
            [ffupCopiedText, specialInstCopiedText].filter(Boolean).join("\n\n")
        ];

        combinedSections.forEach(text => {
            if (text.trim()) {
                const section = document.createElement("div");
                section.style.marginTop = "5px";
                section.style.padding = "10px";
                section.style.border = "1px solid #ccc";
                section.style.borderRadius = "4px";
                section.style.cursor = "pointer";
                section.style.whiteSpace = "pre-wrap";
                section.style.transition = "background-color 0.2s, transform 0.1s ease";

                section.textContent = text;

                section.addEventListener("mouseover", () => {
                    section.style.backgroundColor = "#edf2f7";
                });
                section.addEventListener("mouseout", () => {
                    section.style.backgroundColor = "";
                });

                section.onclick = () => {
                    section.style.transform = "scale(0.99)";
                    navigator.clipboard.writeText(text).then(() => {
                        section.style.backgroundColor = "#ddebfb";
                        setTimeout(() => {
                            section.style.transform = "scale(1)";
                            section.style.backgroundColor = "";
                        }, 150);
                    }).catch(err => {
                        console.error("Copy failed:", err);
                    });
                };

                copiedValues.appendChild(section);
            }
        });

        overlay.style.display = "block";
        floatingDiv.style.display = "block";

        setTimeout(() => {
            floatingDiv.classList.add("show");
        }, 10);

        const okButton = document.getElementById("okButton");
        okButton.textContent = "Close";

        okButton.onclick = () => {
            floatingDiv.classList.remove("show");
            setTimeout(() => {
                floatingDiv.style.display = "none";
                overlay.style.display = "none";
            }, 300);
        };
    }

    document.addEventListener('DOMContentLoaded', function() { 
        let timerInterval;
        let startTime;
        let elapsedTime = 0;
        let isRunning = false;

        document.getElementById('timerDisplay').textContent = formatTime(0);

        function formatTime(seconds) {
            const hrs = String(Math.floor(seconds / 3600)).padStart(2, '0');
            const mins = String(Math.floor((seconds % 3600) / 60)).padStart(2, '0');
            const secs = String(seconds % 60).padStart(2, '0');
            return `${hrs}:${mins}:${secs}`;
        }

        function updateDisplay() {
            const now = Date.now();
            const totalElapsedSeconds = Math.floor((now - startTime + elapsedTime) / 1000);
            document.getElementById('timerDisplay').textContent = formatTime(totalElapsedSeconds);
        }

        function handleTimer(action) {
            if (action === 'start' && !isRunning) {
                startTime = Date.now();
                timerInterval = setInterval(updateDisplay, 1000);
                isRunning = true;
                document.getElementById('timerToggleButton').textContent = 'Pause';
            } else if (action === 'pause' && isRunning) {
                clearInterval(timerInterval);
                elapsedTime += Date.now() - startTime;
                isRunning = false;
                document.getElementById('timerToggleButton').textContent = 'Resume';
            } else if (action === 'reset') {
                const confirmReset = confirm("Are you sure you want to reset the timer?");
                if (confirmReset) {
                    clearInterval(timerInterval);
                    elapsedTime = 0;
                    document.getElementById('timerDisplay').textContent = formatTime(0);
                    isRunning = false;
                    document.getElementById('timerToggleButton').textContent = 'Start';
                }
            }
        }

        document.getElementById('timerToggleButton').addEventListener('click', function() {
            if (isRunning) {
                handleTimer('pause');
            } else {
                handleTimer('start');
            }
        });

        document.getElementById('timerResetButton').addEventListener('click', function() {
            handleTimer('reset');
        });

        const channelSelect = document.getElementById("channel");
        const caseNumCallIdRow = document.getElementById("case-num-call-id-row");

        channelSelect.addEventListener("change", function () {
            const channelSelectedValue = channelSelect.value;
            const shouldShow = channelSelectedValue === "CDT-SOCMED";

        });

        initializeFormElements();

    function getBrightness(hex) {
        hex = hex.replace('#', '');
        const r = parseInt(hex.substr(0, 2), 16);
        const g = parseInt(hex.substr(2, 2), 16);
        const b = parseInt(hex.substr(4, 2), 16);
        return (0.299 * r + 0.587 * g + 0.114 * b);
    }

        document.body.style.color = textColor;

        if (floating2Div) {
            floating2Div.style.backgroundColor = bgColor;

    function saveFormData() {
        const selectedChannel = document.getElementById("channel")?.value;
        const sfCaseNumberElement = document.querySelector('[name="caseNumCallId"]');
        const sfCaseNumber = sfCaseNumberElement?.value.trim();

        if (!sfCaseNumberElement) {
            alert("Case number field is missing on the form.");
            return;
        }

        if (selectedChannel !== "CDT-HOTLINE" && sfCaseNumberElement.offsetParent !== null && !sfCaseNumber) {
            alert("Notes cannot be saved. Please ensure all required fields are filled.");
            return;
        }

        const vars = initializeVariables();
        const ffupNotes = ffupButtonHandler(false, false);
        const caseNotes = salesforceButtonHandler(false, false, true);
        const combinedNotes = (
            (vars.selectedIntent === "formFFUP" && vars.ticketStatus === "Within SLA" ? '' : (caseNotes || '')) +
            (vars.selectedIntent === "formFFUP" ? "\n\n" + (ffupNotes || '') : '')
        ).trim();

        const now = new Date();
        const timestamp = now.toLocaleString();
        const fallbackKey = `NOCASE-${now.getTime()}`;

        const uniqueKey = (selectedChannel === 'CDT-HOTLINE' || !sfCaseNumber) ? fallbackKey : sfCaseNumber.toUpperCase();

        const savedEntry = {
            timestamp: timestamp, 
            custName: document.querySelector('[name="custName"]').value.trim().toUpperCase(),
            sfCaseNumber: sfCaseNumber,
            selectLOB: document.querySelector('[name="selectLOB"]').value.trim().toUpperCase(),
            selectVOC: document.querySelector('[name="selectVOC"]').value.trim().toUpperCase(),
            accountNum: document.querySelector('[name="accountNum"]').value.trim().toUpperCase(),
            landlineNum: document.querySelector('[name="landlineNum"]').value.trim().toUpperCase(),
            serviceID: document.querySelector('[name="serviceID"]').value.trim().toUpperCase(),
            Option82: document.querySelector('[name="Option82"]').value.trim().toUpperCase(),
            combinedNotes: combinedNotes.toUpperCase()
        };

        const savedData = JSON.parse(localStorage.getItem("tempDatabase") || "{}");
        savedData[uniqueKey] = savedEntry;
        localStorage.setItem("tempDatabase", JSON.stringify(savedData));

        alert("All set! Your notes have been saved.");
    }

    function exportFormData() {
        const savedData = JSON.parse(localStorage.getItem("tempDatabase") || "{}");
        
        if (Object.keys(savedData).length === 0) {
            alert("No data available to export.");
            return;
        }

        const sortedEntries = Object.entries(savedData).sort((a, b) => {
            const timeA = new Date(a[1].timestamp).getTime();
            const timeB = new Date(b[1].timestamp).getTime();
            return timeA - timeB;
        });

        let notepadContent = "";

        for (const [key, entry] of sortedEntries) {
            notepadContent += `SAVED ON: ${entry.timestamp}\n`;

            const appendIfValid = (label, value) => {
                if (value !== undefined && value !== "undefined") {
                    notepadContent += `${label}: ${value}\n`;
                }
            };

            appendIfValid("CUSTOMER NAME", entry.custName);
            appendIfValid("SF CASE #", entry.sfCaseNumber);
            appendIfValid("SPLIT", entry.selectLOB);
            appendIfValid("VOC", entry.selectVOC);
            appendIfValid("ACCOUNT #", entry.accountNum);
            appendIfValid("LANDLINE #", entry.landlineNum);
            appendIfValid("SERVICE ID", entry.serviceID);
            appendIfValid("OPTION82", entry.Option82);

            notepadContent += `\nCASE NOTES:\n${entry.combinedNotes}\n\n`;
            notepadContent += "=+=+=+=+=+=+=+=+=+=+=+=+=+=+=+=+=+=\n\n";
        }

        const currentDate = new Date();
        const formattedDate = currentDate.toISOString().split('T')[0];

        const blob = new Blob([notepadContent], { type: "text/plain" });

        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        
        link.download = `Saved Notes_${formattedDate}.txt`;

        link.click();
        
        alert("Notes exported successfully!");
    }
